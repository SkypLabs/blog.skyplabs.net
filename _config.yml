# Site settings
title: Skyper's Blog
description: > # this means to ignore newlines until "keywords:"
  Personal blog about IT, Electronics, InfoSec, Hacking, Bug Hunting...
keywords: "Blog, Computer Science, IT, Electronics, Hacking, InfoSec, CTF, Bug Bounty, Open Source"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.skyplabs.net" # the base hostname & protocol for your site

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap

# Build settings
include:
 - _pages

exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - yarn.lock
  - LICENSE
  - README.md
  - CNAME
  - vendor
  - scripts
  - Dockerfile
  - docker-compose
  - .travis.yml

markdown: kramdown
highlighter: rouge
excerpt_separator: "<!--more-->"

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

# Outputting
permalink: :year/:month/:day/:title/
timezone: Europe/Dublin

# Pagination
paginate: 5
paginate_path: "/page:num"

# Search bar
search_results: 10
