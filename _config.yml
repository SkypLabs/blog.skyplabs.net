# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Skyper's Blog
description: > # this means to ignore newlines until "keywords:"
  Personal blog about IT, Electronics, Science... I write in French and in English.
keywords: Blog,Computer Science,Electronics,Hacking,IT,Open Source
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.skyplabs.net" # the base hostname & protocol for your site

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist

# Handling Reading
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - yarn.lock
  - LICENSE
  - README.md
  - CNAME
  - vendor
  - scripts
  - Dockerfile
  - docker-compose
  - .travis.yml

# Build settings
markdown: kramdown
highlighter: rouge
excerpt_separator: "<!--more-->"

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

# Outputting
permalink: :year/:month/:day/:title/
timezone: Europe/Dublin

# Pagination
paginate: 5
paginate_path: "/page:num"

# Search bar
search_results: 10
